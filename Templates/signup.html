<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eaf9f5;
            margin: 0;
            padding: 0;
        }
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #008080;
            margin-bottom: 20px;
        }
        .signup-field {
            margin-bottom: 15px;
        }
        .signup-field label {
            display: block;
            margin-bottom: 5px;
        }
        .signup-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .signup-btn {
            background: #008080;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .signup-btn:hover {
            background: #006060;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Signup</h1>
        <form>
            <div class="signup-field">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="signup-field">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="signup-field">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
