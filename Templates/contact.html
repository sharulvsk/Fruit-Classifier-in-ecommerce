<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9f7f5;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #008080;
            margin-bottom: 20px;
        }
        .contact-field {
            margin-bottom: 15px;
        }
        .contact-field label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-field input,
        .contact-field textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            background: #008080;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .submit-btn:hover {
            background: #006060;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form>
            <div class="contact-field">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="contact-field">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="contact-field">
                <label for="message">Message</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</body>
</html>
